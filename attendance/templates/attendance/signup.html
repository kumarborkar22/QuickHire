<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickHire Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f8f2ff;
        }

        .container {
            display: flex;
            width: 100vw;
            height: 100vh;
            background: white;
            border-radius: 12px;
            overflow: hidden;
        }

        .login-section {
            width: 50%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .login-section h2 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 40px;
        }

        .login-section h3 {
            margin-top: 10px;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .login-section p {
            color: #666;
            margin-bottom: 50px;
        }

        .toggle-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .toggle {
            position: relative;
            width: 200px;
            height: 50px;
            background: #ddd;
            border-radius: 25px;
            display: flex;
            align-items: center;
            padding: 5px;
        }

        .toggle input {
            display: none;
        }

        .toggle-label {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
        }

        .toggle-text {
            position: absolute;
            font-size: 16px;
            font-weight: bold;
            width: 50%;
            text-align: center;
            color: #666;
        }

        .sign-in-text {
            left: 10px;
        }

        .sign-up-text {
            right: 10px;
        }

        .toggle-slider {
            position: absolute;
            left: 5px;
            width: 50%;
            height: 90%;
            background: white;
            border-radius: 25px;
            transition: 0.4s;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .toggle input:checked + .toggle-label .toggle-slider {
            left: 50%;
        }

        .toggle input:checked + .toggle-label .sign-in-text {
            color: #aaa;
        }

        .toggle input:checked + .toggle-label .sign-up-text {
            color: black;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 300px;
        }

        label {
            font-size: 14px;
            margin: 5px 0;
            text-align: left;
            width: 100%;
        }

        input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 25px;
            width: 100%;
        }

        .forgot-password {
            text-align: right;
            font-size: 12px;
            color: #666;
            text-decoration: none;
            margin-bottom: 10px;
            width: 100%;
        }

        .login-btn {
            background: black;
            color: white;
            padding: 10px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 25px;
            width: 100%;
        }

        .login-btn:hover {
            background: #444;
        }

        .or-divider {
            text-align: center;
            margin: 15px 0;
            font-size: 14px;
            color: #888;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .icon {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 50%;
            overflow: hidden;
        }

        .icon img {
            width: 60%;
            height: 60%;
            object-fit: contain;
            cursor: pointer;
        }

        .illustration-section {
            width: 50%;
            background: #f8f2ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .illustration-section img {
            width: 80%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-section">
            <h2>QuickHire</h2>
            <h3>Welcome Back</h3>
            <p>Welcome Back, Please Enter Your Details</p>
            <div class="toggle-container">
                <div class="toggle">
                    <input type="checkbox" id="toggle-switch">
                    <label for="toggle-switch" class="toggle-label">
                        <span class="toggle-slider"></span>
                        <span class="toggle-text sign-in-text">Sign In</span>
                        <span class="toggle-text sign-up-text">Sign Up</span>
                    </label>
                </div>
            </div>
            <form>
                <label>Email</label>
                <input type="email" placeholder="Enter Your Email..." required>
                <label>Password</label>
                <input type="password" placeholder="Enter Your Password..." required>
                <a href="#" class="forgot-password">Forgot password?</a>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <div class="or-divider">OR</div>
            <div class="social-login">
                <div class="icon google">
                    <img src="/icons8-google-48.png" alt="Google">
                </div>
                <div class="icon apple">
                    <img src="/icons8-apple-30.png" alt="Apple">
                </div>
                <div class="icon facebook">
                    <img src="/icons8-facebook-48.png" alt="Facebook">
                </div>
            </div>
        </div>
        <div class="illustration-section">
            <img src="/signup_img.png" alt="Illustration">
        </div>
    </div>
</body>
</html>
