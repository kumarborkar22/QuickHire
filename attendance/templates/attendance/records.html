<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Records</title>
</head>
<body>
    <h2>Attendance Records</h2>
    <table border="1">
        <tr>
            <th>Timestamp</th>
            <th>Image</th>
        </tr>
        {% for record in records %}
        <tr>
            <td>{{ record.timestamp }}</td>
            <td><img src="{{ record.image.url }}" width="200"></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
