<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
    body {
        font-family: Arial, sans-serif;
        color: #fff;
        text-align: center;
    }
    .container {
        max-width: 900px;
        margin: auto;
        padding: 20px;
        background-color: #fff;
        color: #000;
        border-radius: 10px;
    }
    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px;
    }
    .top-right-profile {
        position: absolute;
        top: 15px;
        right: 15px;
        background: grey;
        padding: 10px 15px;
        border-radius: 50px;
        display: flex;
        align-items: center;
        font-size: 10px;
        width: 20%;
        height: 50px;
        gap: 10px;
        text-align: left;
    }
    .top-right-profile img {
        width: 50px;
        height: 50px;
        border-radius: 50%;
    }
    .top-right-info h4 {
        margin: 0;
        font-size: 14px;
        text-align: left;
    }
    .top-right-info p {
        margin: 0;
        font-size: 12px;
    }
    .email {
        font-size: 12px;
        color: black;
    }
    .avatar img {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        background-color: #f5f5f5;
        margin: 20px 0;
    }
    h2 {
        margin: 10px 0;
    }
    .time {
        font-size: 36px;
        font-weight: bold;
        color: red;
    }
    .date {
        font-size: 18px;
        margin: 5px 0;
    }
    .status {
        color: red;
        font-weight: bold;
        margin: 5px 0;
    }
    .message {
        font-size: 16px;
        color: black;
    }
    .confirm-btn {
        background-color: rgb(81, 172, 81);;
        color: white;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        margin-top: 20px;
    }
    .confirm-btn i {
        margin-left: 5px;
    }
    .confirm-btn::after {
        content: 'âœ”';
        font-size: 14px;
    }
    .top-left-menu {
        border-radius: 50px;
        display: flex;
        align-items: center;
        font-size: 20px;
        width: 70%;
        height: 50px;
        gap: 30px;
        margin-top: 20px;
    }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="top-right-profile">
                <img src="/profile.jpg" alt="Profile Picture">
                <div class="top-right-info">
                    <h4>Pratik</h4>
                    <p>pratikchanna@icloud.com</p>
                </div>
            </div>
        </header>

        <main>
            <h2 class="top-left-menu"><i class="fa-solid fa-arrow-left"></i> Mark Attendance</h2>

            <div class="avatar">
                <img src="/profile.jpg" alt="User Avatar">
            </div>
            <h2>Pratik</h2>
            <div class="time">
                <span>10:15:07</span>
            </div>
            <p class="date">07/02/2025</p>
            <p class="status">Marked As <span class="late">Late</span></p>
            <p class="message">Make Sure To Be On Time Tomorrow</p>
            <button class="confirm-btn">Confirm Check In <i class="fas fa-check"></i></button>
        </main>
    </div>
</body>
</html>
