<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
    body {
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        color: #fff;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
        margin: 0;
        overflow: hidden;
    }

    .container {
        max-width: 900px;
        width: 90%;
        padding: 20px;
        color: #000;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin-left: 250px;
    }

    .top-left-menu {
        display: flex;
        align-items: center;
        font-size: 20px;
        gap: 10px;
        position: absolute;
        top: 20px;
        left: 20px;
    }

    .back-arrow {
        color: black;
        text-decoration: none;
        font-size: 20px;
    }

    .back-arrow:hover {
        color: #333;
    }

    .top-right-profile {
        position: absolute;
        top: 50px;
        right: 50px;
        background: #b9b3b3;
        padding: 10px 15px;
        border-radius: 50px;
        display: flex;
        align-items: center;
        font-size: 10px;
        width: 200px;
        height: 30px;
        gap: 10px;
    }

    .top-right-profile img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
    }

    .top-right-info h4 {
        margin: 0;
        font-size: 14px;
        text-align: left;
    }

    .top-right-info p {
        margin: 0;
        font-size: 12px;
    }

    .avatar img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        background-color: #f5f5f5;
        margin: 20px 0;
    }

    h2 {
        margin: 10px 0;
    }

    .time {
        font-size: 36px;
        font-weight: bold;
        color: red;
    }

    .date {
        font-size: 18px;
        margin: 5px 0;
    }

    .status {
        color: red;
        font-weight: bold;
        margin: 5px 0;
    }

    .message {
        font-size: 16px;
        color: black;
    }

    .confirm-btn {
        background-color: rgb(81, 172, 81);
        color: white;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        margin-top: 20px;
    }

    .confirm-btn i {
        margin-left: 5px;
    }

    .sidebar {
        width: 250px;
        background: #b3b3b4;
        height: 100vh;
        padding: 20px;
        position: absolute;
        left: 0;
        top: 0;
    }

    .logo {
            display: flex;
            align-items: center;
            font-weight: bold;
            margin-left: 40px;
    }

    .logo-q {
        width: 40px;
        height: auto;
        filter: brightness(0) invert(0);
    }

    .logo-text {
        font-size: 22px;
        font-weight: bold;
        color: black;
    }

    .menu {
        list-style: none;
        padding: 0;
        margin-top: 30px;
    }

    .menu li {
        padding: 10px 15px;
        margin: 10px 0;
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 10px;
        color: black;
    }

    .menu li.active {
        background: black;
        color: white;
    }

    .menu li.active img {
        filter: brightness(0) invert(1);
    }

    .menu li:hover {
        background: grey;
    }

    .menu li img {
        width: 20px;
        height: 20px;
        filter: brightness(0) invert(0);
    }

    .menu-title {
        color: rgb(72, 68, 68);
        font-size: 12px;
        margin-top: 10px;
        text-align: left;
    }

    .top-left-menu{
        margin-bottom: 100px;
    }

    .top-left-menu{
        margin-top: 100px;
        margin-left: 400px;
    }

    .back-arrow {
        color: black;
        text-decoration: none;
        font-size: 18px;
    }

    .back-arrow:hover {
        color: #333;
    }

    .sidebar-line {
        content: "";
        width: 80%;
        height: 2px;
        background-color: rgba(0, 0, 0, 0.2);
        margin: 2px auto;
    }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2 class="logo">
            <img src="/quickhire.png" alt="Q" class="logo-q">
            <span class="logo-text">UICKHIRE</span>
        </h2>
        <div class="sidebar-line"></div>

        <ul class="menu">
            <h4 class="menu-title">MENU</h4>
            <li class="active"><img src="/dashboard.png" alt="Dashboard"> Dashboard</li>
            <li><img src="/projects.png" alt="Projects"> Projects</li>
            <li><img src="/analytics.png" alt="Analytics"> Analytics</li>
            <li><img src="/reports.png" alt="Reports"> Reports</li>
            <li><img src="/extension.png" alt="Extensions"> Extensions</li>
            <li><img src="/employee.png" alt="Employees"> Employees</li>
            <li><img src="/task.png" alt="Tasks"> Tasks</li>
            <li><img src="/attendance.png" alt="Attendance"> Attendance</li>
            <li><img src="/setting.png" alt="Settings"> Settings</li>
            <li><img src="/logout.png" alt="Logout"> Log Out</li>
        </ul>
    </div>

    <div class="container">
        <h2 class="top-left-menu"><a href="dashboard.html" class="back-arrow"><i class="fa-solid fa-arrow-left"></i></a>Mark Attendance</h2>

        <div class="top-right-profile">
            <img src="/profile.jpg" alt="Profile Picture">
            <div class="top-right-info">
                <h4>Pratik</h4>
                <p>pratikchanna@icloud.com</p>
            </div>
        </div>

        <div class="avatar">
            <img src="{{ image_url }}" alt="User Avatar">
        </div>
        <h2>Pratik</h2>
        <div class="time">
            <span>10:15:07</span>
        </div>
        <p class="date">07/02/2025</p>
        <p class="status">Marked As <span class="late">Late</span></p>
        <p class="message">Make Sure To Be On Time Tomorrow</p>
        <button class="confirm-btn">Confirm Check In <i class="fas fa-check"></i></button>
    </div>

</body>
</html>
